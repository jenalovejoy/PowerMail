<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2d2658778f.js"></script>

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./PowerStyles.css" />

    <!---<script src="./scripts/___.js"></script>--->
    <title>PowerMail</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div id="inbox-header ali">
            <div class="logo">power<i><b>mail</b></i></div>
        </div>
    </div>
    <div class="row border-top border-dark">
        <div class="col-2 pt-2 border-right border-dark"> 
            <div id="inbox-body">
                <div id="inbox-directory">
                    Inbox <br>
                    Trash  <br>
                    ETC. <br>
                </div>
                <div id="inbox-messages">
                        Messages
                </div>
            </div>
        </div>

        <div class="col mt-2">
            <!-- Email List -->
            <div class="container-fluid pt-1" id="email_list">

                <div class="row list_header mb-2">
                    <div class="font-weight-bold">Today</div>
                </div>

                <div class="row email border border-dark pt-1 pb-1 mb-3">
                    <div class="col-4">
                        <div class="sender_column">JohnDoe@gmail.com</div>
                    </div>
                    <div class="col">
                        <div class="subject_column">
                            <div>
                                Lorem ipsum dolor sit amet
                            </div> 
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="date_column">3:25 PM</div>
                    </div>
                    <div class="col-1">
                        <div class="flag_column"><i class="far fa-flag"></i></div>
                    </div>
                </div>

                <div class="row email border border-dark pt-1 pb-1 mb-3">
                    <div class="col-4">
                        <div class="sender_column">JohnDoe@gmail.com</div>
                    </div>
                    <div class="col-5">
                        <div class="subject_column">
                            <div>
                                Lorem ipsum dolor sit amet
                            </div> 
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="date_column">3:25 PM</div>
                    </div>
                    <div class="col-1">
                        <div class="flag_column"><i class="far fa-flag"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
